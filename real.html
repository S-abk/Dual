<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #007BFF; /* Blue background similar to the example */
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .weather-now {
            font-size: 48px; /* Large font for temperature */
            margin: 20px 0;
        }
        .conditions {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .hourly-forecast {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }
        .hour {
            padding: 10px;
        }
        .icon {
            font-size: 24px; /* Placeholder for weather icons */
        }
        canvas {
            display: block;
            width: 100%;
            max-width: 800px;
            height: 300px; /* Reduced height for better fit */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="weather-now">82Â°</div>
    <div class="conditions">Sunny</div>
    <div>Wind gusts are up to 15 mph.</div>
    <div class="hourly-forecast">
        <div class="hour"><span class="icon">ðŸŒž</span><div>Now</div><div>82Â°</div></div>
        <div class="hour"><span class="icon">ðŸŒž</span><div>20:04</div><div>Sunset</div></div>
        <div class="hour"><span class="icon">ðŸŒœ</span><div>21</div><div>81Â°</div></div>
        <div class="hour"><span class="icon">ðŸŒœ</span><div>22</div><div>80Â°</div></div>
        <div class="hour"><span class="icon">ðŸŒœ</span><div>23</div><div>79Â°</div></div>
    </div>
    <canvas id="tempGraph"></canvas>
    <script>
        var ctx = document.getElementById('tempGraph').getContext('2d');
        var tempGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Now', '20:04', '21', '22', '23'], // These labels could be dynamically generated
                datasets: [{
                    label: 'Temperature',
                    data: [82, 82, 81, 80, 79], // This data would also be dynamic
                    fill: false,
                    borderColor: 'rgba(255, 255, 255, 0.8)',
                    tension: 0.1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: false,
                        ticks: {
                            color: 'white'
                        }
                    },
                    x: {
                        ticks: {
                            color: 'white'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
