<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Fullscreen Animated Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .background {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, #ff00cc, #333399);
            animation: moveBackground 20s linear infinite alternate;
        }

        .background2 {
            position: absolute;
            width: 200%;
            height: 200%;
            background: linear-gradient(240deg, #00ccff, #993333);
            animation: moveBackground2 25s linear infinite alternate;
            opacity: 0.5;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('stars_seamless.png');
            background-size: cover;
            animation: moveStars 30s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.5); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes moveBackground2 {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50%, 50%) scale(1.5); }
            100% { transform: translate(0, 0) scale(1); }
        }

        @keyframes moveStars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="background2"></div>
    <div class="stars"></div>
</body>
</html>
