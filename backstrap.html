<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Desktop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-0svjQEgBF1iqvnbIl+N74z1R9YvjSi037tCqS5SznLBz0SgDO6uJyBmCkYizgTzs" crossorigin="anonymous">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .btn-danger {
      background-color: #c62828;
      border-color: #c62828;
    }

    .btn-danger:hover {
      background-color: #971d1d;
      border-color: #971d1d;
    }
  </style>
</head>
<body>
  <header class="bg-danger text-white py-3">
    <div class="container d-flex justify-content-between">
      <h1 class="display-4">Red Desktop</h1>
      <button type="button" class="btn btn-light">Logout</button>
    </div>
  </header>

  <main class="container mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="card text-center border-danger">
          <div class="card-header bg-danger text-white">
            Quick Actions
          </div>
          <div class="card-body">
            <a href="#" class="btn btn-danger mb-2">New Document</a>
            <a href="#" class="btn btn-danger mb-2">Open File</a>
            <a href="#" class="btn btn-danger mb-2">Settings</a>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card border-danger">
          <div class="card-header bg-danger text-white">
            Main Content
          </div>
          <div class="card-body">
            <p>This is the main content area. You can add any type of content here, like widgets, charts, or applications.</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OgwmRWzBMyqXvONvVBWhCwtb1DfQXdjPEs8BAAWjgiwHlTI+/qIcQxHpOkHmqy9cs" crossorigin="anonymous"></script>
</body>
</html>
