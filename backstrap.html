<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Wallpaper</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #282c34; /* Background color */
        }
        #content {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: white;
            text-align: center;
            font-size: 2rem;
        }
        .rotate {
            display: inline-block;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="content">
        <div class="rotate">Welcome to My Dynamic Wallpaper</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 100 },
                    size: { value: 3 },
                    move: { speed: 1 },
                    line_linked: { enable: true },
                    color: { value: '#ffffff' }
                }
            });
        });
    </script>
</body>
</html>
